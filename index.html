<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="vid.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    <div class="container">
        <div class="countdown" id="countdown">
            <h1 class="countdown-title">We Are Coming Soon</h1>
            <ul>
                <li><span>3</span>Days</li>
                <li><span>36</span>Hours</li>
                <li><span>24</span>Minutes</li>
                <li><span>12</span>Seconds</li>
            </ul>
        </div>
        <div class="complete" id="complete">
            <h1 class="complete-title">Event Is Ended</h1>
            <h1 id="complete-info">Event Ended on 06-05-2024</h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
